<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marie Quéguiner - Article 1</title>
    <link rel="stylesheet" href="./MainNav.css" />
    <link rel="stylesheet" href="./ContactPopup.css" />
    <link rel="stylesheet" href="./articles-css/main-Article.css">
    <link rel="shortcut icon" href="./img/logoEAPA.png" />
</head>
<body>
    <img class="mainNav__logo" src="./img/logoEAPA.png" />
    <nav class="mainNav" id="mainNav">
      <div class="mainNav__links">
        <a href="./index.html" class="mainNav__link">Accueil</a>
        <a href="" class="mainNav__link">Scéances à domicile</a>
        <a href="" class="mainNav__link">Prenez le controle</a>
        <li class="mainNav__list">
          <a
            onclick="document.getElementById('mainNav__ul').style.display='flex'"
            >Articles</a
          >
          <ul id="mainNav__ul" class="animate">
            <li class="mainNav__article">
              <a href="./article.html">Article 1</a>
            </li>
            <li class="mainNav__article"><a href="#">Article 2</a></li>
            <li class="mainNav__article"><a href="#">Article 3</a></li>
            <li class="mainNav__article"><a href="#">Article 4</a></li>
            <span
              onclick="document.getElementById('mainNav__ul').style.display='none'"
              class="mainNav__closeList"
              title="Fermer"
              >&times;</span
            >
          </ul>
        </li>
        <a
          onclick="document.getElementById('ContactPopup').style.display='flex'"
          style="cursor: pointer"
          class="mainNav__link"
          >Contacts</a
        >
      </div>
    </nav>
    <div id="ContactPopup">
        <form class="contact-content animate" method="post">
          <div class="contact-container">
            <h1 id="contact-H">Contactez moi !</h1>
            <span
              onclick="document.getElementById('ContactPopup').style.display='none'"
              class="contact-close"
              title="Fermer"
              >&times;</span
            >
          </div>
  
          <div id="container1"></div>
        </form>
      </div>


    <div class="Article">
        <div class="Titre_Article"></div>
        <div class="Titre_Contenu"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
